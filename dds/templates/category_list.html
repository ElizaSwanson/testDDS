{% extends 'base.html' %}
{% load rest_framework %}
{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Список категорий</h5>
        <a href="{% url 'dds:category-create' %}" class="btn btn-success">Добавить категорию</a>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Тип операции</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.flow_type }}</td>
                    <td>
                        <a href="{% url 'dds:category-detail' category.pk%}" class="btn btn-sm btn-primary">Изменить</a>
                        <a href="{% url 'dds:category-delete' category.pk%}" class="btn btn-sm btn-danger">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
