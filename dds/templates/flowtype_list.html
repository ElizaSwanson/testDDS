{% extends 'base.html' %}
{% load rest_framework %}
{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Список типов операций</h5>
        <a href="{% url 'dds:flowtype-create' %}" class="btn btn-success">Добавить тип</a>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for flowtype in flowtypes %}
                <tr>
                    <td>{{ flowtype.id }}</td>
                    <td>{{ flowtype.name }}</td>
                    <td>
                        <a href="{% url 'dds:flowtype-detail' flowtype.pk %}" class="btn btn-sm btn-primary">Изменить</a>
                        <a href="{% url 'dds:flowtype-delete' flowtype.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Нет данных</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
