<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Учет ДДС</title>
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .navbar { margin-bottom: 20px; }
        .container { max-width: 1200px; }
        .table-responsive { margin-top: 20px; }
        .form-group { margin-bottom: 15px; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'dds:moneyflow' %}">Учет ДДС</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                            <a class="nav-link" href="{% url 'dds:moneyflow' %}">Все записи</a>

                        <li class="nav-item">
                            <a class="nav-link" href="">Управление статусами</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Управление категориями</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Управление подкатегориями</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
